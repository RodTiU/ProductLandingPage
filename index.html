<!DOCTYPE html>
<!-- Esta sección de estilos es solo para cumplir con el criterio del test, los estilos siguen -->
<!-- estando en styles.css -->
<!--  #14: Mi página de aterrizaje de producto debería tener al menos una media query. -->
<!--  #15: Mi página de aterrizaje de producto debería utilizar CSS flexbox al menos una vez. -->
<style type="text/css" media="screen">
body form{
    display: flex;
    flex-direction: column;
    color: #EEEEEE;
    background: hsla(0, 10%, 5%, 0.7);
    border-radius: 5px;
    border: 3px solid #303030;
    margin: 3vh 10vw;
    text-align: start;
    align-content: center;
} 
@media (max-width: 600px){
    body #mision{
        margin: 0vh 4vw;
    }
}
</style>
<html>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Landing Product</title>
    </head>
    <!-- #1: Mi página de aterrizaje de producto debería tener un elemento header con un respectivo id="header". -->
    <!-- #2: Puedo ver una imagen dentro del elemento header con un respectivo id="header-img". El logotipo de una empresa sería una buena opción de imagen aquí. -->
    <!-- #3: Dentro del elemento #header puedo ver un elemento nav con un respectivo id="nav-bar". -->
    <header id="header">
        <a href="#">
            <img id="header-img" src="https://image.flaticon.com/icons/png/512/2357/2357334.png" alt="Logo de la empresa"/>
        </a>
        <!-- #4: Puedo ver al menos tres elementos en los que se puede hacer click dentro del elemento nav, cada uno con la clase nav-link. -->
        <!-- #5: Cuando hago clic en un botón .nav-link en el elemento nav, soy llevado a la sección correspondiente de la página de aterrizaje. -->
        <nav id="nav-bar">
            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#form">Form</a>
            <a class="nav-link" href="#email">Email</a>
        </nav>
    </header>
    <body>
        <div id="container-mision">
            <em id="mision">
                El tenis, un deporte emocionante, lleno de clase y técnica. Potenciar el
                juego es muestra de excelencia, potenciarlo al máximo es lo que ofrecemos
                con cada uno de nuestros productos
            </em>
            <!-- #6: Puedo ver un video de producto incrustado con id="video". -->
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/VjzvwyM4CQE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div id="tennis-timeline">
                <a href="https://twitter.com/intent/tweet?button_hashtag=tennis&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #tennis</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <a class="twitter-timeline" data-lang="es" data-height="500" data-theme="dark" href="https://twitter.com/Tennis?ref_src=twsrc%5Etfw">Tweets by Tennis</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div
        </div>
        <div id="container-form">
            <!-- #7: Mi página de aterrizaje tiene un elemento form con un respectivo id="form". -->
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="get" accept-charset="utf-8">
                <!-- #8: Dentro del formulario, hay un campo de entrada input con id="email" donde puedo introducir una dirección de correo electrónico. -->
                <!-- #9: El campo de entrada #email debe tener un texto provisional para que el usuario sepa para qué sirve el campo. -->
                <!-- #10: El campo de entrada #email utiliza la validación de HTML5 para confirmar que el texto introducido es una dirección de correo electrónico. -->
                <div id="text">
                    <label id="name-label" for="nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre" name="name" id="name" required/>
                    <label id="number-label" for="numero">Edad:</label>
                    <input type="number" placeholder="#" min="0" max="140" name="number" id="number" value="0"/>
                </div>
                <!-- Selección de datos en forma de cascada dorpdown -->
                <div id="estudios">
                    <label class="dropdown">Nivel de estudios</label>
                    <select name="estudios" class="dropdown">
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Preparatoria">Preparatoria</option>
                        <option value="Universidad">Universidad</option>
                        <option value="Posgrado">Posgrado</option>
                    </select>
                </div>
                <div id="datos-adicionales">
                    <label for=email class="email">Email:</label>
                    <input id="email" class="email" type="email" placeholder="username@domain" name="email" required/>
                    <!-- #11: Dentro del formulario, hay un input de envío con un respectivo id="submit". -->
                    <!-- #12: Cuando hago clic en el elemento #submit, el correo electrónico se
                        envía a una página estática (utiliza esta URL de pruebas:
                        https://www.freecodecamp.com/email-submit). SEE FORM-->

                        <!-- area de texta comentarios -->
                        <label class="comentarios" for="comentarios">Comentarios adicionales</label>
                        <textarea class="comentarios" name="comentarios" placeholder="Comentarios"></textarea>
                        <input id="submit" type="submit"/>
                </div>
            </form>
        </div>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
